
{% extends 'base.html' %}

{% block body %}


<div class="container">

    <div class="row" >
        {% for i in Book_lst %}
        <div class="col-md-3"  >
            <div class="card" >
  <img class="card-img-top" src="{{ i.img.url }}" height="250px"  alt="">
  <div class="card-body">
    <h5 class="card-title">{{i.name }}</h5>
    <p class="card-text">{{i.desc }}</p>
    <a href="{% url 'BookApp:detail' i.id %}" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
